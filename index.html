<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotify log in clone</title>
        <meta name="description" content="Spotify-log-in-clone">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://db.onlinewebfonts.com/c/91bf51a8358ebe7c72e49ea84fd8db7f?family=Spotify+Mix+Extrabold" rel="stylesheet"> 
    </head>
    <body>
        <div class="wrap">
<form class="login-main-card">
    <div class="spotify-logo-area">
<img class="spotify-logo" src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" alt="Green Spotify logo">   
    </div>
    <div>
        <h1>Log in to Spotify</h1>
    </div>
    <div class="button-area">

        <ul>
            <li><a href="http://" target="_blank" rel="noopener noreferrer"><button type="button" class="continue-button"><img src="https://images.seeklogo.com/logo-png/27/2/google-logo-png_seeklogo-273191.png" alt="Google logo" class="logo">Continue with Google</button></a></li>
            <li><a href="http://" target="_blank" rel="noopener noreferrer"><button type="button" class="continue-button"><img src="https://images.seeklogo.com/logo-png/24/2/facebook-icon-logo-png_seeklogo-249357.png" alt="Facebook logo" class="logo">Continue with Facebook</button></a></li>
            <li><a href="http://" target="_blank" rel="noopener noreferrer"><button type="button" class="continue-button"><img src="https://images.seeklogo.com/logo-png/15/2/apple-logo-png_seeklogo-158010.png" alt="Apple logo" class="logo">Continue with Apple</button></a></li>
        </ul>
    
    <hr>
    <div class="sign-up-sheet">
        <label for="email">Email or username <br><input type="email" name="email" id="email" placeholder="Email or username"></label>
        <br>
        <label for="password">Password <br><input type="password" name="password" id="password" placeholder="Password"></label>
    </div>
    <div>
       <button type="submit" class="log-in-button">Log in</button>
    </div>
</div>
    <div>
        <a href="http://" target="_blank" rel="noopener noreferrer"><p>Forgot your password?</p></a>
    </div>
    <div>
        <p>Don't have an account? <br> <a href="http://" target="_blank" rel="noopener noreferrer">Sign up for Spotify</a></p>
    </div>
</form>
</div>
<footer>

</footer>
    </body>
</html>
