<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotify log in clone</title>
        <meta name="description" content="Spotify-log-in-clone">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
 <div class="card">
    <div class="logo-area-set">
            <div class="logo-area">
        <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png" alt="Spotify Logo Green" class="Spotify-logo-green">
    </div>
        <h1>Log in to Spotify</h1>
          <ul class="quick-button-area">
            <li class="quick-sign-up-buttons"><button><span>Continue with Google</span></button></li>
            <li class="quick-sign-up-buttons"><button><span>Continue with Facebook</span></button></li>
            <li class="quick-sign-up-buttons"><button><span>Continue with Apple</span></button></li>
          </ul>
    </div>
    <hr class="mid-break">
    <div class="sign-up-sheet-set">
<div class="sign-up-sheet">
    <label for="email" class="email">Email or username<input type="email" placeholder="Email or username" required></label>
<label for="password" class="password">Password <input type="password" placeholder="Password" required></label>
</div>
<div class="login-button">
    <button class="login">Log in</button>
</div>
<div class="forgot-password">
    <p class="forgot-password"><a href="http://" target="_blank" rel="noopener noreferrer">Forgot your password?</a></p>
</div>
</div>
<div class="no-account">
    <p class="no-account">Don't have an account?<a href="http://" target="_blank" rel="noopener noreferrer"> Sign up for Spotify</a></p>
</div>
 </div>
 <footer class="footer">

    </div>
 </footer>
